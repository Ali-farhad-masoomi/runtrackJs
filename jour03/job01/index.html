<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation des boutons</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Bouton pour faire apparaître le texte -->
    <button id="showButton">Afficher le texte</button>

    <!-- Texte à faire apparaître -->
    <p id="quote" style="display: none;">“Les logiciels et les cathédrales, c'est un peu la même chose - d'abord, on les construit, ensuite, on prie.”</p>

    <!-- Bouton pour cacher l'élément -->
    <button id="hideButton">Cacher le texte</button>
</body>
</html>
