<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Materialize</title>
    <!-- Inclure le CDN Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header avec nav -->
    <header>
        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section avec formulaire de création de compte -->
    <section class="container">
        <h2>Création de compte</h2>
        <form>
            <!-- Civilité -->
            <p>
                <label>
                    <input name="civilite" type="radio" checked />
                    <span>Monsieur</span>
                </label>
                <label>
                    <input name="civilite" type="radio" />
                    <span>Madame</span>
                </label>
            </p>
            
            <!-- Prénom -->
            <div class="input-field">
                <input id="prenom" type="text" class="validate">
                <label for="prenom">Prénom</label>
            </div>

            <!-- Nom -->
            <div class="input-field">
                <input id="nom" type="text" class="validate">
                <label for="nom">Nom</label>
            </div>

            <!-- Adresse -->
            <div class="input-field">
                <input id="adresse" type="text" class="validate">
                <label for="adresse">Adresse</label>
            </div>

            <!-- Email -->
            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>

            <!-- Mot de passe -->
            <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Mot de passe</label>
            </div>

            <!-- Validation du mot de passe -->
            <div class="input-field">
                <input id="confirm_password" type="password" class="validate">
                <label for="confirm_password">Confirmer le mot de passe</label>
            </div>

            <!-- Passions -->
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Informatique</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Voyages</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Sport</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Lecture</span>
                </label>
            </p>

            <!-- Bouton de validation -->
            <button class="btn waves-effect waves-light" type="submit">
                Valider
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>

    <!-- Inclure le CDN Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
