<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Materialize</title>
</head>
<body>
    <!-- Header avec nav -->
    <header>
        <nav>
            <div>
                <a href="#" class="brand-logo">Logo</a>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section avec formulaire de création de compte -->
    <section>
        <h2>Création de compte</h2>
        <form>
            <!-- Civilité -->
            <p>
                <label>
                    <input name="civilite" type="radio" checked />
                    <span>Monsieur</span>
                </label>
                <label>
                    <input name="civilite" type="radio" />
                    <span>Madame</span>
                </label>
            </p>
            
            <!-- Prénom -->
            <div>
                <input id="prenom" type="text">
                <label for="prenom">Prénom</label>
            </div>

            <!-- Nom -->
            <div>
                <input id="nom" type="text">
                <label for="nom">Nom</label>
            </div>

            <!-- Adresse -->
            <div>
                <input id="adresse" type="text">
                <label for="adresse">Adresse</label>
            </div>

            <!-- Email -->
            <div>
                <input id="email" type="email">
                <label for="email">Email</label>
            </div>

            <!-- Mot de passe -->
            <div>
                <input id="password" type="password">
                <label for="password">Mot de passe</label>
            </div>

            <!-- Validation du mot de passe -->
            <div>
                <input id="confirm_password" type="password">
                <label for="confirm_password">Confirmer le mot de passe</label>
            </div>

            <!-- Passions -->
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Informatique</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Voyages</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Sport</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Lecture</span>
                </label>
            </p>

            <!-- Bouton de validation -->
            <button type="submit">
                Valider
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
